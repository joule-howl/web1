<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa thông tin</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
  <div class="container-fluid background-blue d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow w-100" style="max-width: 1200px;">
        <div class="card-header text-center">
            <h5 class="card-title mb-0">Chỉnh sửa thông tin</h5>
        </div>

        <div class="card-body">
            <div class="text-center mb-4">
                <div class="position-relative d-inline-block">
                    <img src="../asset/profile_image/male_profile_image.png" class="img-fluid menu-change-avatar rounded-circle">
                    <button class="btn btn-outline-dark small-icon position-absolute bottom-0 end-0 m-0">✒️</button>
                </div>
            </div>
            <form>
                <ul class="list-group list-group-flush text-start">
                    <li class="list-group-item border-0">
                        <label for="username" class="form-label">Tên người dùng:</label>
                        <input type="text" class="form-control w-50" id="username" value="Người dùng 001">
                    </li>

                    <li class="list-group-item border-0">
                        <label for="birthday" class="form-label">Ngày sinh:</label>
                        <input type="date" id="birthday" name="birthday" class="form-control w-25" value="2003-03-30">
                    </li>

                    <li class="list-group-item border-0">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control w-75" id="email" value="nguoidung300320036@gmail.com">
                    </li>

                    <li class="list-group-item border-0">
                        <label for="phonenumber" class="form-label">Số Điện Thoại:</label>
                        <input type="text" class="form-control w-50" id="phonenumber" value="Chưa có">
                    </li>

                    <li class="list-group-item border-0">
                        <label for="gender" class="form-label">Giới tính:</label>
                        <select id="gender" class="form-select w-50">
                            <option value="">-- Chọn giới tính --</option>
                            <option value="male" selected>Nam</option>
                            <option value="female">Nữ</option>
                            <option value="other">Khác</option>
                        </select>
                    </li>

                    <li class="list-group-item border-0">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="housenumber" class="form-label">Số nhà:</label>
                                <input type="text" class="form-control" id="housenumber" value="68">
                            </div>
                            <div class="col-md-5">
                                <label for="street" class="form-label">Tên đường:</label>
                                <input type="text" class="form-control" id="street" value="Bùi Thị Xuân">
                            </div>
                            <div class="col-md-4">
                                <label for="distric" class="form-label">Phường/Xã:</label>
                                <select id="distric" class="form-select">
                                        <option value="">-- Chọn Phường/Xã --</option>
                                        <option value="sai_gon">Phường Sài Gòn</option>
                                        <option value="ben_thanh">Phường Bến Thành</option>
                                        <option value="ban_co">Phường Bàn Cờ</option>
                                        <option value="xuan_hoa">Phường Xuân Hòa</option>
                                        <option value="khanh_hoi">Phường Khánh Hội</option>
                                        <option value="cho_lon">Phường Chợ Lớn</option>
                                        <option value="tan_hung">Phường Tân Hưng</option>
                                        <option value="chanh_hung">Phường Chánh Hưng</option>
                                        <option value="vuon_lai">Phường Vườn Lài</option>
                                        <option value="tan_son_nhat" selected>Phường Tân Sơn Nhất</option>
                                        <option value="thu_duc">Phường Thủ Đức</option>
                                        <option value="tan_an_hoi">Xã Tân An Hội</option>
                                        <option value="nhuan_duc">Xã Nhuận Đức</option>
                                        <option value="cu_chi">Xã Củ Chi</option>
                                        <option value="binh_khanh">Xã Bình Khánh</option>
                                        <option value="ba_diem">Xã Bà Điểm</option>
                                </select>
                            </div>
                        </div>
                    </li>

                    <li class="list-group-item border-0">
                        <label for="city" class="form-label">Thành Phố:</label>
                        <select id="city" class="form-select w-50">
                            <option value="">-- Chọn Thành Phố --</option>
                            <option value="HoCHiMinhCity" selected>Thành Phố Hồ Chí Minh</option>
                        </select>
                    </li>
                </ul>

                <div class="d-flex justify-content-center gap-3 mt-4">
                    <a href="profile.html" class="btn btn-outline-danger fw-bold fs-5">Hoàn tất chỉnh sửa</a>
                    <button type="reset" class="btn btn-outline-secondary fw-bold fs-5">Reset Thông tin</button>
                </div>
            </form>
        </div>
    </div>
  </div>
</body>
</html>
