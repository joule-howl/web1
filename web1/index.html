        <nav class="navbar navbar-light bg-info">

             <div class="container">
              <div class="row  g-5 align-items-center">
                <!--cột logo-->
                <div class="col-auto logo-col">
                   
                    <a class="navbar-brand" href="index.html">
                      <img src="asset/logo.png" alt="Logo" width="100" height="90" class="d-inline-block align-text-top">
                    </a>
                
                </div>

                      <input class="form-control" type="search" placeholder="Search" aria-label="Search" style="width:500px;">
